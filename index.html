<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <!-- Tailwind CSS en CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Agenda de Contactos</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- FORMULARIO de CONTACTO -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Agregar Nuevo Contacto</h2>
        
        <form id="contactForm" class="space-y-4">
          <!-- Campos -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
              <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
              <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
              <input type="text" id="apellido" name="apellido" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
          </div>
          
          <div>
            <label for="apodo" class="block text-sm font-medium text-gray-700 mb-1">Apodo</label>
            <input type="text" id="apodo" name="apodo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
          </div>
          
          <div>
            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
            <select id="categoria" name="categoria" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
              <option value="">Seleccionar categoría</option>
              <option value="Familiar">Familiar</option>
              <option value="Amigo">Amigo</option>
              <option value="Novio">Novio</option>
              <option value="Novia">Novia</option>
              <option value="Esposo">Esposo</option>
              <option value="Esposa">Esposa</option>
              <option value="Madre">Madre</option>
              <option value="Padre">Padre</option>
              <option value="Cliente">Cliente</option>
            </select>
          </div>
          
          <!-- Teléfonos -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfonos *</label>
            <div id="telefonos-container" class="space-y-2">
              <div class="flex items-center">
                <input type="tel" name="telefono[]" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Número de teléfono">
                <button type="button" class="ml-2 text-emerald-600 hover:text-emerald-800" onclick="agregarTelefono()">
                  <i class="fas fa-plus-circle text-xl"></i>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
          </div>
          
          <!-- Botón guardar -->
          <div class="pt-2">
            <button type="submit" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
              Guardar Contacto
            </button>
          </div>
        </form>
        
        <!-- Alerta de error -->
        <div id="errorAlert" class="hidden mt-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="ml-3">
              <p id="errorMessage" class="text-sm"></p>
            </div>
          </div>
        </div>
        
        <!-- Alerta de éxito -->
        <div id="successAlert" class="hidden mt-4 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm">Contacto guardado exitosamente.</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Lista de contactos -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Contactos Guardados</h2>
        
        <div id="listaContactos" class="space-y-4">
          <p id="noContactos" class="text-gray-500 italic">No hay contactos guardados.</p>
        </div>
      </div>
    </div>
  </div>

    <!-- Script para manejar la lógica de la agenda -->
  <script src="app.js"></script>
</body>
</html>
